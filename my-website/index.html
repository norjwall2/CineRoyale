<body>
  <div class="navbar">
    <img style="height: 80px;" src="logo.png" alt="Cine Royale Logo" />
    <div class="nav-links">
      <!--<a href="index.html">Home</a>-->
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>
  <main>
    <h1 class="titleh1">Watch Trending Movies, TV Shows and Animes for Free</h1>
 

  <br>
  <section>
    <div class="banner" id="banner">
      <h2 id="banner-title"></h2>
    </div>
  </section>


  <section aria-label="Trending Movies">
    <h2>Trending Movies</h2>
    <article class="list" id="movies-list"></article>
  </section>



  <section aria-label="Trending TV Shows">

      <h2>Trending TV Shows</h2>
      <article class="list" id="tvshows-list"></article>

  </section>

  <section aria-label="Trending Anime">
   
      <h2>Trending Anime</h2>
      <article class="list" id="anime-list"></article>

  </section>

 



  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <div class="season-episode-selectors" id="season-episode-selectors" style="display: none; margin: 10px 0;">
        <div>
          <label for="season-select">Season:</label>
          <select id="season-select"></select>
        </div>

        <label for="episode-select">Episode:</label>
        <select style="width: 70%;" id="episode-select"></select>
      </div>


      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>

    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>

  </div>
</main>
